<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Cash Register</h1>
    <div class="main-container">
        
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount</label>
        <input type="number" name="Enter Your Bill Here!" id="bill-amount">
        <button id="show-change-given">Next</button>
        <div class="block">
            <label for="given-amount">Given Amount</label>
            <input type="number" name="Enter your given amount!" id="given-amount">
            <button id="check-button">Check</button>
            
            <table class="table-div">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>Number of Notes</th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                    <th class="number-of-notes"></th>
                </tr>
                <tr>
                    <th>Note Values</th>
                    <th>2000</th>
                    <th>500</th>
                    <th>100</th>
                    <th>20</th>
                    <th>10</th>
                    <th>5</th>
                    <th>1</th>
                </tr>
            </table>

        </div>
        <div id="error-message"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
